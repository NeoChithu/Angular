<div class="container-fluid" ng-controller="contactController">
    <div class="jumbotron myBackColor row">
        
        <div class="col-md-6">
            <p>
                Fill the Form to see the Angular Magic --->
            </p>
            You are
            <span class="">{{contact.name}}</span>, and the reason for Contacting me is,
            <span class="">{{contact.reason}}</span>
        </div>

        <div class="col-md-6">
            <form ng-submit="contactForm()" novalidate>

                <div class="form-group">
                    <label class="control-label col-sm-2">Name:</label>
                    <input class="form-control col-md-12" type="text" placeholder="Name" ng-model="contact.name" />
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Reason:</label>
                    <input class="form-control col-md-12" type="text" placeholder="Reason" ng-model="contact.reason" />
                </div>
                <input class="btn btn-primary col-sm-offset-2 col-sm-8" type="submit" value="submit" />
            </form>
        </div>
    </div>
</div>
